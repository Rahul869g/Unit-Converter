<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" inputmode="numeric" id="unit-el" />
        <button id="btn-el">Convert</button>
      </div>
      <div class="footer">
        <div class="card">
          <h3 id="length">Length (Meter/Feet)</h3>
        </div>
        <div class="card">
          <h3 id="volume">Volume (Liters/Gallons)</h3>
        </div>
        <div class="card">
          <h3 id="mass">Mass (Kilograms/Pounds)</h3>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
